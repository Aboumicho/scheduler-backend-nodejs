name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout source
      - uses: actions/checkout@v4
      
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t aboumicho/scheduler-nodejs-app .
      - name: Publish image to docker hub
        run: docker push aboumicho/scheduler-nodejs-app:latest
  deploy: 
    needs: build
    runs-on: [aws-ec2]
    steps: 
      - name: Pull image from docker hub
        run: docker pull aboumicho/scheduler-nodejs-app:latest
      - name: Delete old container
        run: docker rm -f scheduler-nodejs-app
      - name: Run docker container
        run: docker run -d -p 5000:5000 -name scheduler-nodejs-app-container aboumicho/scheduler-nodejs-app

