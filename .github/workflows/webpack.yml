name: CICD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
      - name: Build docker image
        run: docker build -t aboumicho/scheduler-backend-nodejs .
      - name: Publish image to docker hub
        run: docker push aboumicho/scheduler-backend-nodejs:latest
      - name: Install Docker on EC2 Instance
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@your-ec2-instance-public-dns << 'EOF'
          sudo yum update -y
          sudo amazon-linux-extras install docker -y
          sudo service docker start
          sudo systemctl enable docker
          sudo usermod -a -G docker ec2-user
          newgrp docker
          docker --version
        EOF
  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from docker hub
        run: docker pull aboumicho/scheduler-backend-nodejs:latest
      - name: Delete old container
        run: docker rm -f scheduler-backend-nodejs-container
      - name: Run docker container
        run: docker run -d -p 5000:5000 --name scheduler-backend-nodejs-container aboumicho/scheduler-backend-nodejs
        